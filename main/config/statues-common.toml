#Power Settings
[power_settings]
	#When true statues will require power to function when upgraded (Default: false)
	requiresPower = false
	#If statues should drain power over time (Default: true)
	powerDrain = true
	#The power used to generate an item (200)
	# Default: 200
	# Range: > 0
	itemPowerUsage = 200
	#The power used to kill a mob (500)
	# Default: 500
	# Range: > 0
	killPowerUsage = 500
	#The power used to summon a mob (500)
	# Default: 100
	# Range: > 0
	spawnPowerUsage = 100
	#The power used to despawn a mob (250)
	# Default: 250
	# Range: > 0
	despawnPowerUsage = 250
