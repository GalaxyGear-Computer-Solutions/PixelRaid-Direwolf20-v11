#General settings
[general]
	#Setting this to false disables the statue bat from spawning naturally (Default: true)
	statueBatSpawning = true
	#When enabled this will allow Ancient City loot to contain statues (Default: true)
	ancientCityLoot = true
	#The chance of a statue appearing in ancient City loot (Default: 0.1)
	# Default: 0.1
	# Range: 0.0 ~ 1.0
	ancientCityLootChance = 0.1
	#The amount of ticks before an upgraded statue becomes interact-able (Default: 200)
	# Default: 200
	# Range: > 1
	statueCooldown = 200
	#The minimum cooldown in ticks a statue can have after the speed has been subtracted (Default: 10)
	# Default: 10
	# Range: > 1
	statuesMinCooldown = 10
	#The amount of ticks subtracted from the statue cooldown per level of Speed applied (Default: 20)
	# Default: 20
	# Range: > 1
	statueSpeedUpgrade = 20

#Statue drop Settings
[drops]
	#The drop chance of statues when statue drops is true (Default: 0.01)
	# Default: 0.01
	# Range: 0.0 ~ 1.0
	statueDropChance = 0.01
	#Source of death that determines how the Statues drop (Default: "PLAYER") [player statue has it's own config option]
	#ALL = All sources
	#PLAYER = Player only
	#PLAYER_FAKEPLAYER = Players / Fake players only
	#Allowed Values: ALL, PLAYER, PLAYER_FAKEPLAYER
	statueKillSource = "PLAYER"

#Player Statue Settings
[player]
	#When true players will drop Player Statues when killed (Default: true)
	playerDropsStatue = true
	#Source of death that determines how the Player Statue drops (Default: "PLAYER") [player statue has it's own config option]
	#ALL = All sources
	#PLAYER = Player only
	#PLAYER_FAKEPLAYER = Players / Fake players only
	#Allowed Values: ALL, PLAYER, PLAYER_FAKEPLAYER
	playerDropsKillSource = "PLAYER"
	#The drop chance of player statues when playerDropsStatue is enabled (Default: 1.0)
	# Default: 1.0
	# Range: 0.0 ~ 1.0
	statueDropChance = 1.0
	#When true Statues will add a player compass (Default: true)
	playerCompass = true

